<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Galindo&display=swap" rel="stylesheet">
  <title>Perguntas do Quiz</title>
  <style>

*{
  font-family: 'Galindo', cursive;
}

    body {
      margin: 0;
      padding: 0;
      background: white;
      color: #ffff;

      background-image: url('./fundos/modoEscuro.png');
      background-repeat: no-repeat;
      background-size: cover;
      
      transition: background-color 0.3s, color
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: linear-gradient(to bottom, #f7ca00a9, #db8c3100);
      font-weight: 600;
    }

    .container {
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .top-bar {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    .icon-btn {
      background: #f7cb00;
      width: 3rem;
      height: 3rem;
      border: none;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
    }
    .quiz-area {
      display: flex;
      margin-top: 1rem;
    }
    .left-side {
     width: 50%;
     margin-left: 5rem;
    }
    .question {
      border-radius: 6px;
      background: linear-gradient(to bottom, #FBD344, #f7cb00);
      color: #463e20;
      padding: 20px;
      height: 4rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .image-box img {
      background: lightgray;
      height: 21rem;
      width: 41.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
    }
    .right-side {
        margin-top: 1.5rem;
      margin-left: 5rem;
      width: 32%;
    }
    
    .opcao {
      background: lightgray;
      margin-bottom: 1rem;
      height: 5.5rem;
      padding: 15px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      width: 100%;
      text-align: left;
      color: #ffff;
      transition: transform 0.25s cubic-bezier(0.22, 1, 0.36, 1), background-color 0.3s;
     
    }

    .opcao:hover {
      transform: translateY(3px); 
    }

    .opcao.certa.clicked {
      background-color: #4ea54e;
      color: #ffffff;
    }

     .opcao.errada.clicked {
      background-color: #f53100;
      color: #ffffff;
    }
    
    .modal, .slide-down {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #00000066;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      display: none;
      
    }
    .modal-content, .slide-content {
      color: #463e20;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      position: relative;
      width: 30%;
    }

    .modal-content {
     background: linear-gradient(to bottom, #FBD344, #f7cb00);
    }

    .slide-content{
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
      border-radius: 0;

      width: 100%;
      height: 100vh; 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
      

    }

    .blocoSlide {
      background: linear-gradient(to bottom, #FBD344, #f7cb00); 
      align-items: center;
      width: 30%;
      height: 70%;
      border-radius: 10px;
    }

    .subTitulo{
      font-size: 1.1rem;
    }

    .emoji{
      font-size:4rem ;
      margin: 0;
      
    }


    .yellow-btn {
      background: #4ea54e;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      margin: 10px;
      cursor: pointer;
    }
    .gray-btn {
      background: #f53100;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      margin: 10px;
      cursor: pointer;
    }



    .btnIrEVoltar{
      background: #707070;
      height: 3rem;
      width: 4rem;
      font-size: 2rem;
      color: #ffffff;
      padding: 0;
      border: none;
      border-radius: 6px;
      margin: 1rem;
      cursor: pointer;
      display: inline-block;
      align-items: center;
      justify-content: center;
    }
    .slide-down {
      align-items: flex-start;
      justify-content: center;
      padding: 0;
      transition: transform 0.3s ease;
      transform: translateY(-100%);
    }
    
    .slide-down.show {
      transform: translateY(0);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #463e20;
      font-weight: bold;
    }

    .um{
        background: #A4A701;
    }

    .dois{
        background: #A45BE8;
    }

    .tres{
        background: #F5721B;
    }

    .quatro{
        background: #19BCAC;
    }


     #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: row;
      gap: 10px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: white;
      animation: bounce 1s infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-15px);
      }
    }

  </style>
</head>
<body>
  <header>
    <div class="score">üèÜ <span id="pontuacao">2350 pts</span></div>
    <div class="top-bar">
      <button class="icon-btn" id="btnDica">üí°</button>
      <button class="icon-btn" id="btnConfig">‚öôÔ∏è</button>
    </div>
  </header>


  <div class="container">
   
    <div class="quiz-area">
      <div class="left-side">
        <div class="question">4- Qual √© um sintoma comum de um computador infectado por malware?</div>
        <div class="image-box"><img src="https://cdn.pixabay.com/photo/2015/05/26/23/52/technology-785742_640.jpg"></div>
      </div>
      <div class="right-side">
        <button data-url="Q1Resultado.html" class="opcao um errada">a)  Bateria dura mais</button>
        <button data-url="Q1Resultado.html" class="opcao dois certa">b) Lentid√£o no sistema, pop-ups e an√∫ncios indesejados</button>
        <button data-url="Q1Resultado.html" class="opcao tres errada">c) Internet mais r√°pida e eficiente</button>
        <button data-url="Q1Resultado.html" class="opcao quatro errada">d) Aumento da capacidade de armazenamento</button>
      </div>
    </div>
  </div>

  <!-- Modal Dica -->
   <div class="modal" id="modalDica">
    <div class="modal-content" id="dicaPergunta">
      <h3>DICAS</h3>
      <p>Est√£o dispon√≠veis 3 dicas para resolver cada quest√£o, mas uma delas √© falsa. Utilizar dica?</p>
      <button class="yellow-btn" id="btnUsarDica">Utilizar</button>
      <button class="gray-btn" onclick="fecharModalDica()">Deixa Queto</button>
    </div>
    <div class="modal-content" id="dicaResposta" style="display: none;">
      <button class="close-btn" onclick="fecharModalDica()">&times;</button>
      <p id="textoDica"></p>
      <button class="btnIrEVoltar" id="btnVoltarDica">‚≠†</button>
      <button class="btnIrEVoltar" id="btnProximaDica">‚≠¢</button>
    </div>
  </div>

  <!-- Slide Configura√ß√£o -->
  <div class="slide-down" id="slideConfig">
    <div class="slide-content">
      <div class="blocoSlide">
      <h1>Vai deixar pela Metade?</h1>
      <p class="emoji">üò¢</p>
      <p class="subTitulo">Faltam s√≥ mais algumas quest√µes</p>
      <button class="yellow-btn" onclick="fecharSlide()">Continuar</button>
      <a href="inicio.html"><button class="gray-btn">Sair</button></a>
      </div>
    </div>
  </div>

  <div id="overlay">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <script>
     const modalDica = document.getElementById('modalDica');
    const slideConfig = document.getElementById('slideConfig');
    const dicaPergunta = document.getElementById('dicaPergunta');
    const dicaResposta = document.getElementById('dicaResposta');
    const textoDica = document.getElementById('textoDica');

    const dicas = [
      '1. Pensa, o que aconteceu no seu PC ap√≥s instalar um APK do minecraft java de gra√ßa 2027?',
      '2. Eu gosto de azul, mas enfim.',
      '3. Espero que voc√™ s√≥ seja curioso por ver as dicas...'
    ];
    let indiceDica = 0;

    document.getElementById('btnDica').addEventListener('click', () => {
      modalDica.style.display = 'flex';
    });

    function fecharModalDica() {
      modalDica.style.display = 'none';
      dicaPergunta.style.display = 'block';
      dicaResposta.style.display = 'none';
      indiceDica = 0;
    }

    document.getElementById('btnUsarDica').addEventListener('click', () => {
      dicaPergunta.style.display = 'none';
      dicaResposta.style.display = 'block';
      textoDica.textContent = dicas[indiceDica];
      atualizarBotoesDica();
    });

    document.getElementById('btnProximaDica').addEventListener('click', () => {
      if (indiceDica < dicas.length - 1) {
        indiceDica++;
        textoDica.textContent = dicas[indiceDica];
        atualizarBotoesDica();
      }
    });

    document.getElementById('btnVoltarDica').addEventListener('click', () => {
      if (indiceDica > 0) {
        indiceDica--;
        textoDica.textContent = dicas[indiceDica];
        atualizarBotoesDica();
      }
    });

    function atualizarBotoesDica() {
      document.getElementById('btnVoltarDica').disabled = indiceDica === 0;
      document.getElementById('btnProximaDica').disabled = indiceDica === dicas.length - 1;
    }


    document.getElementById('btnConfig').addEventListener('click', () => {
      slideConfig.style.display = 'flex';
      setTimeout(() => {
        slideConfig.classList.add('show');
      }, 10);
    });

    function fecharSlide() {
      slideConfig.classList.remove('show');
      setTimeout(() => {
        slideConfig.style.display = 'none';
      }, 300);
    }




     document.querySelectorAll('.opcao').forEach(botao => {
      botao.addEventListener('click', function () {
        const destino = this.getAttribute('data-url');
        const botaoAtual = this;
        const overlay = document.getElementById('overlay');

        // Adiciona a classe clicked ap√≥s um breve delay
        setTimeout(() => {
          botaoAtual.classList.add('clicked');
          
          // Mostra a tela de carregamento depois de trocar de cor
          setTimeout(() => {
            overlay.style.display = 'flex';
          }, 700);
        }, 400);

        // Redireciona ap√≥s 5 segundos total
        setTimeout(() => {
          window.location.href = destino;
        }, 5000);
      });
    });

     let pontuacao = parseInt(localStorage.getItem('pontuacaoQuiz')) || 0;
     document.getElementById('pontuacao').textContent = pontuacao + ' pts';

  const opcoes = document.querySelectorAll('.opcao');
  const spanPontuacao = document.getElementById('pontuacao');

  opcoes.forEach(opcao => {
    opcao.addEventListener('click', () => {
      if (opcao.classList.contains('certa')) {
        pontuacao += 10;
        localStorage.setItem('pontuacaoQuiz', pontuacao);
        spanPontuacao.textContent = pontuacao + ' pts';
      }
    });
  });


  


  </script>

 

</body>
</html>
